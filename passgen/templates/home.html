<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Genarator App</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>password genaratoe unsing django</h1>
      <form action="{% url 'passgen' %}">
        <select name = "length"> 
          <option value= "6">6</option>
          <option value= "7">7</option>
          <option value= "8">8</option>
          <option value= "9">9</option>
          <option value= "10"selected= "selected">10</option>
          <option value= "11">11</option>
          <option value= "12">12</option>

          <option value= "13">13</option>
        </select>
        <br>
        <br>
        <input type = "checkbox" name="uppercase">Uppercase
        <br>
        <br> 
        <input type = "checkbox" name="Digits">Digits
        <br>
        <br>
        <input type = "checkbox" name="symbol">Symbol
        <br>
        <br> 
        <input type = "submit" value="passwordgen">

      
    
      <button class="btn btn-primary">Primary button</button>
    </div>
  </body>
</html>
